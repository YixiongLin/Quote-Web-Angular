<nav class="navbar navbar-light" style="background-color:lightgray;padding: 0;">
  <span class="navbar-brand mb-0 h1" style="margin-left:3rem;" myFirstAttr>Elvis Quote App</span>
  <button class="btn btn-primary" style="margin-left: 38rem" (click)="signUp()">
    Sign Up
  </button>
  <button class="btn btn-warning" (click)="logout()">
    Logout
  </button>
  <button class="btn btn-success" [disabled]="!quoteService.isUserLogin()" (click)="open(newQuote)"><i class="fas fa-align-justify"></i> Add Quote</button>
</nav>
<ng-template #newQuote let-modal>
  <div class="modal-header" style="background: darkblue;padding: 0">
    <h4 class="modal-title" id="modal-newQuote-title" style="color: white; margin-left: 20px">New Quote</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="newQuoteForm" (ngSubmit)="quoteSubmit()">
      <div class="form-group form-inline" style="float: left; margin-right: 25px;">
        <label>Quote Type</label>
        <input 
          formControlName="quoteType" 
          [ngClass]="{reactiveInput : !newQuoteForm.controls.quoteType?.valid && newQuoteForm.controls.quoteType?.touched}" 
          type="text" 
          class="form-control" 
          style="margin-left: 30px; width: 300px">
      </div>
      <div class="form-group form-inline">
        <label>Quote Number</label>
        <input 
          formControlName="quoteNumber"
          [ngClass]="{reactiveInput : !newQuoteForm.controls.quoteNumber?.valid && newQuoteForm.controls.quoteNumber?.touched}"
          type="text" 
          class="form-control" 
          style="margin-left: 25px; width: 100px;">
      </div>
      <div formGroupName="task">
        <div class="form-group form-inline">
          <label>Task Type</label>
          <input 
            formControlName="taskType" 
            [ngClass]="{reactiveInput : !newQuoteForm.get('task').controls.taskType?.valid && newQuoteForm.get('task').controls.taskType?.touched}"
            type="text" 
            class="form-control" 
            style="width: 300px; margin-left: 45px;">
        </div>
        <div class="form-group form-inline">
          <label>Contact</label>
          <input 
            formControlName="contact" 
            [ngClass]="{reactiveInput : !newQuoteForm.get('task').controls.contact?.valid && newQuoteForm.get('task').controls.contact?.touched}"
            type="text" 
            class="form-control" 
            style="margin-left: 55px; width: 300px">
        </div>
      </div>
      <div class="form-group form-inline">
        <label>Price</label>
        <input 
          formControlName="price" 
          [ngClass]="{reactiveInput : !newQuoteForm.controls.price?.valid && newQuoteForm.controls.price?.touched}"
          type="text" 
          class="form-control" 
          style="margin-left: 75px;width: 300px">
      </div>
      <div class="form-group form-inline">
        <label>Due Date</label>
        <input 
          formControlName="dueDate" 
          [ngClass]="{reactiveInput : !newQuoteForm.controls.dueDate?.valid && newQuoteForm.controls.dueDate?.touched}"
          type="datetime-local" 
          class="form-control" 
          style="margin-left: 43px; width: 300px">
      </div>
      <div class="form-group">
        <label>Detail</label>
        <textarea 
          formControlName="quoteDetail" 
          [ngClass]="{reactiveInput : !newQuoteForm.controls.quoteDetail?.valid && newQuoteForm.controls.quoteDetail?.touched}"
          id="quoteDetailTextarea" 
          cols="8" rows="5"
          class="form-control"></textarea>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" (click)="quoteSubmit(); modal.close('Save click')">
      <i class="far fa-save"></i> Create
    </button>
    <button type="button" class="btn btn-success" (click)="modal.dismiss('Cross click')">
      <i class="far fa-times-circle"></i> Cancel
    </button>
  </div>
</ng-template>
